<div class="container" >
	<div class="row" id="contentHolder" style="margin-top:50px;">
				<!-- left profile  -->
				<div class="col-md-8">
					
					
				</div>
				<!-- Right profile  -->
				<div class="col-md-4">
				<!-- <h4 style="text-align:left">Showing <strong>1002</strong> Results found for <strong>Dr. doctor name </strong> </h4><br> -->
					
					<div class="[ panel1 panel1-default ] panel1-google-plus">
						<div class="bookappointment">
						<h3 style="text-align:center;">Forgot Password ?</h3>
						<p style="text-align:center;">* Provide us the email id of your HealthServe account and we will send you an email with instructions to recover your password.</p>
						</div>
						<!-- booking form -->
						<div class="bo1" ng-controller="formValidation">
						
							<form name="form" shake-that submitted="submitted" submit="submit()">
								<div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
								  <label for="email" class="control-label">Your Email Address  </label>
								  <input
									type="email"
									class="form-control"
									id="email"
									name="email"
									placeholder="Email"
									ng-model="email"
									ng-model-options="{updateOn: 'blur'}"
									required>
								</div>
								
								<br>
								<center><button type="submit" class="btn btn-primary btn-sm"><span class="fa fa-paper-plane"></span>&nbsp; Recover My Password &nbsp;</button></center>
							</form>
							<br>

							<hr> -->
							
						</div>
					

					
					</div>
				</div>
	</div>
</div>
